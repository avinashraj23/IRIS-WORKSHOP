<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()" >Payment</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    if (confirm("Are You Sure!") == true) {
        txt = "Payment Successful";
    } else {
        txt = "Payment Aborted!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
